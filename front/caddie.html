<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Accueil</title>
    <meta name="keywords" content="produit vintage">
    <meta name="description" content="vente en ligne de produit vintage">
    <link rel="shortcut icon" type="image/png" href="">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="bg-dark">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="index.html"><i class="fas fa-shopping-cart">&nbspOrinoco</i></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="caddie.html">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col-12 h1 text-center">
                <p>Panier</p>
            </div>
        </div>
        <div class="row empty">
            <div class="col-12 h5 text-center">
                <p>Votre panier est actuelement vide</p>
            </div>
        </div>
        <div class="full">
            <div class="row d-flex justify-content-center">
                <div class="col-3 col-md-2 border product-cards">Produit</div>
                <div class="col-2 col-md-2 border price-cards">Prix Unitaire</div>
                <div class="col-2 col-md-2 border number-cards">Nombre</div>
                <div class="col-2 col-md-2 border total-cards">Total</div>
                <div class="col-3 col-md-2 border total-cards">Modif</div>
            </div>
            <div class="product-row"></div>
            <br>
            <div id="verif"></div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6 ">
                    <form action="finish.html" class="formulaire">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text col-12" id="basic-addon1">Nom</span>
                            </div>
                            <input type="text" class="form-control" id="name" placeholder="Dupont" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text col-12" id="basic-addon1">Prénom</span>
                            </div>
                            <input type="text" class="form-control" id="prenom" placeholder="Henri"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text col-12" id="basic-addon1">Adresse</span>
                            </div>
                            <input type="text" class="form-control" id="adresse" placeholder="12 rue de fontaine"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text col-12" id="basic-addon1">Ville</span>
                            </div>
                            <input type="text" class="form-control" id="ville" placeholder="Thonon-les-bains"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="henri.dupont@joyeux.fr"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="email">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">@example.com</span>
                            </div>
                        </div>
                        <br>
                        <div class="row d-flex justify-content-center command-button">
                        <input type="button" class="btn btn-primary submit-cards mb-5" value="Commander">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bg-dark footer">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-md-3 text-white"><span>Nos conditions generales</span></div>
                    <div class="col-6 col-md-3 text-white"><span>Contacter nous</span></div>
                    <div class="col-6 col-md-3 text-white"><span>Nos reseaux sociaux</span></div>
                    <div class="col-6 col-md-3 text-white"><span>Orinoco tout droit reservé</span></div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script defer src="./js/function.js"></script>
        <script defer src="./js/fetch.js"></script>
        <script defer src="./js/caddie.js"></script>
    
</body>
</html>
